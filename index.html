<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="script.js"></script> -->
    <link rel="stylesheet" href="style.css">
    <title>CalcNew</title>
</head>

<body>
    <nav class="navbar">
        <ul>
           <li>Calculator</li>
           <li>Designed by Istekhar </li>
        </ul>
    </nav>
    <div class="container flex">
        <h1>welcome let's calculate</h1>
        <div class="row">
            <input type="text" id="input"  placeholder="0"/>
        </div>
        <div class="row">
            <button class="btn  operator">AC</button>
            <button class="btn  operator">DEL</button>
            <button class="btn  operator">%</button>
            <button class="btn  operator">/</button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">*</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">-</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">+</button>
        </div>
        <div class="row">
            <button class="btn">0</button>
            <button class="btn">00</button>
            <button class="btn operator">.</button>
            <button class="btn equal">=</button>
        </div>

    </div>

    <script>
        let buttons = document.querySelectorAll(".btn");
        let s = ""
        Array.from(buttons).forEach((item) => {

            item.addEventListener('click', (e) => {

                if (e.target.innerHTML == '=') {
                    s = eval(s)
                    document.querySelector("input").value = s;

                }

                else if (e.target.innerHTML == "AC") {
                    s = ""
                    document.querySelector("input").value = s;
                    
                }
                
                else if(e.target.innerHTML == "DEL"){
                    
                    document.querySelector("input").value = s.substring(0,s.length-1);
                    s= s.substring(0,s.length-1)
                }

                else {

                    s = s + e.target.innerHTML;
                    document.querySelector("input").value = s;
                    

                }
            })
        })


    </script>
</body>

</html>
